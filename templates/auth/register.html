{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Регистрация</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required 
                   class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Имя</label>
            <input type="text" name="name" required
                   class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Пароль</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Я</label>
            <select name="user_type" class="w-full px-3 py-2 border rounded-md">
                <option value="candidate">Кандидат</option>
                <option value="employer">Работодатель</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Зарегистрироваться
        </button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Уже есть аккаунт? Войти</a>
    </div>
</div>
{% endblock %}
