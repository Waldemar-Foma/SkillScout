<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | SkillScout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="error-page">
    <!-- Шапка -->

        <div class="container">
            <div class="header-inner">
                <a href="{{ url_for('main.index') }}" class="logo">
                    <span class="logo-blue">Skill</span>
                    <span class="logo-green">Scout</span>
                </a>
                <nav class="nav">
                    <ul class="nav-menu">
                        <li><a href="{{ url_for('main.index') }}">Главная</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="error-content">
        <div class="container">
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>

            </p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">На главную</a>
            </div>
        </div>
    </main>
</center>
    <footer class="footer">

                <div class="footer-legal">
                    <a href="{{ url_for('main.index') }}">Главная</a>
