{% extends "base.html" %}

{% block title %}Страница не найдена | SkillScout{% endblock %}

{% block content %}
<main class="error-content">
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-message">
            Запрашиваемая страница не существует или была перемещена. <br>
            Возможно, вы ввели неправильный адрес или страница была удалена.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</main>
{% endblock %}
