<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SkillScoutAI{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SkillScout">
        SkillScout
      </a>
      <nav class="nav-menu">
        <a href="{{ url_for('main.index') }}" class="nav-link">Главная</a>
        <a href="{{ url_for('main.about') }}" class="nav-link">О платформе</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for(current_user.role + '.dashboard') }}" class="nav-link">Личный кабинет</a>
          <a href="{{ url_for('auth.logout') }}" class="btn btn-outline">Выйти</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Войти</a>
        {% endif %}
      </nav>
      <button class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <p>2025 © SkillScoutAI</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
