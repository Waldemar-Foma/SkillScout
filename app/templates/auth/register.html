<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | SkillScout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Создать аккаунт</h2>
                <p>Выберите тип аккаунта для продолжения</p>
            </div>
            
            <div class="account-type-selector">
                <form action="{{ url_for('auth.register') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="role" value="candidate">
                    <button type="submit" class="account-type-card">
                        <i class="fas fa-user-tie"></i>
                        <h4>Я кандидат</h4>
                        <p>Ищу работу с учетом моих навыков и психологического профиля</p>
                    </button>
                </form>
                
                <form action="{{ url_for('auth.register') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="role" value="employer">
                    <button type="submit" class="account-type-card">
                        <i class="fas fa-briefcase"></i>
                        <h4>Я работодатель</h4>
                        <p>Ищу сотрудников с помощью AI-анализа видео и психологических метрик</p>
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
            </div>
        </div>
    </div>
</body>
</html>
